{%extends 'base.html' %}
{%block content%}
    <div class="row">
        <div class="col-md-12">
            <div class="col-lg-12">
                <div class="text-right row">
                    <a href="{% url 'muebles:nueva_categoria'%}" class="btn btn-sm btn-success text-right"><span class="fa fa-plus"></span> Nueva Categoria</a>
                </div>
                <h6 class="description">Categorias</h6>
                <div class="row pt-md">
                    {% if categorias %}
                        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Opciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for categoria in categorias %}
                                    <tr>
                                        <td> {{ categoria.id }}</td>
                                        <td> {{ categoria.nombre_categoria}}</td>
                                        <td><a class="btn btn-success" role="button" href="{% url 'muebles:editar_categoria' categoria.id %}">Editar</a> <a class="btn btn-danger" role="button" href="{% url 'muebles:eliminar_categoria' categoria.id %}">Eliminar</a> </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    {% else %}
                        <p>No hay Tags </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{%endblock%}
